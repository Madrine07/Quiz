    // ===== RENDERING & LOGIC =====
    const chaptersBar = document.getElementById('chaptersBar');
    const quizCard = document.getElementById('quizCard');
    let current = 0;

    function renderChapters() {
      chaptersBar.innerHTML = '';
      QUIZ.forEach((c, idx) => {
        const btn = document.createElement('button');
        btn.textContent = c.title;
        btn.className = idx === current ? 'active' : '';
        btn.addEventListener('click', () => {
          current = idx; render();
          document.querySelectorAll('.chapters-bar button').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        chaptersBar.appendChild(btn);
      });
    }

    function render() {
      const chapter = QUIZ[current];
      const totalQs = chapter.questions.length;
      quizCard.innerHTML = `
        <div class="meta"><span><strong>${chapter.title}</strong></span><span>·</span><span>${totalQs} Questions · Checkboxes</span></div>
      `;

      chapter.questions.forEach((q, qi) => {
        const qBox = document.createElement('div');
        qBox.className = 'q';
        const qId = `q-${current}-${qi}`;
        qBox.innerHTML = `
          <h3>${qi+1}. ${q.q}</h3>
          <div class="opts" id="${qId}"></div>
          <div class="explain">${q.explain}</div>
        `;
        quizCard.appendChild(qBox);

        const optsWrap = qBox.querySelector('.opts');
        q.options.forEach((opt, oi) => {
          const optId = `${qId}-opt-${oi}`;
          const row = document.createElement('label');
          row.className = 'opt';
          row.setAttribute('for', optId);
          row.innerHTML = `
            <input type="checkbox" id="${optId}" data-qi="${qi}" data-oi="${oi}" />
            <span>${opt}</span>
          `;
          optsWrap.appendChild(row);
        });
      });

      const controls = document.createElement('div');
      controls.className = 'controls';
      controls.innerHTML = `
        <button class="btn primary" id="checkBtn">Check answers</button>
        <button class="btn" id="toggleExplain">Show explanations</button>
        <button class="btn warn" id="resetBtn">Reset selections</button>
        <span class="score" id="scoreArea"></span>
      `;
      quizCard.appendChild(controls);

      document.getElementById('checkBtn').addEventListener('click', gradeChapter);
      document.getElementById('resetBtn').addEventListener('click', resetChapter);
      document.getElementById('toggleExplain').addEventListener('click', toggleExplain);
    }

    function getSelections() {
      // returns array of arrays of selected indices for each question
      const chapter = QUIZ[current];
      return chapter.questions.map((q, qi) => {
        const qId = `q-${current}-${qi}`;
        const checkboxes = Array.from(document.querySelectorAll(`#${qId} input[type=checkbox]`));
        return checkboxes.reduce((acc, cb, oi) => (cb.checked ? acc.concat(oi) : acc), []);
      });
    }

    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      const A = [...a].sort((x,y)=>x-y);
      const B = [...b].sort((x,y)=>x-y);
      return A.every((v,i)=>v===B[i]);
    }

    function gradeChapter() {
      const chapter = QUIZ[current];
      const selections = getSelections();
      let correctCount = 0;

      chapter.questions.forEach((q, qi) => {
        const qId = `q-${current}-${qi}`;
        const optLabels = Array.from(document.querySelectorAll(`#${qId} .opt`));
        const chosen = selections[qi];
        const isCorrect = arraysEqual(chosen, q.answer);
        if (isCorrect) correctCount++;

        // Visual feedback per option
        optLabels.forEach((label, oi) => {
          label.classList.remove('correct','incorrect');
          const checked = label.querySelector('input').checked;
          const shouldBeChecked = q.answer.includes(oi);
          if (checked === shouldBeChecked) {
            // highlight only if user interacted
            if (checked) label.classList.add('correct');
          } else if (checked !== shouldBeChecked) {
            if (checked) label.classList.add('incorrect');
          }
        });
      });

      document.getElementById('scoreArea').textContent = `Score: ${correctCount} / ${chapter.questions.length}`;
    }

    function resetChapter() {
      const inputs = document.querySelectorAll('#quizCard input[type=checkbox]');
      inputs.forEach(cb => { cb.checked = false; });
      document.getElementById('scoreArea').textContent = '';
      document.querySelectorAll('.opt').forEach(el=>el.classList.remove('correct','incorrect'));
    }

    function toggleExplain() {
      const card = document.getElementById('quizCard');
      card.classList.toggle('show-explain');
      const showing = card.classList.contains('show-explain');
      const btn = document.getElementById('toggleExplain');
      btn.textContent = showing ? 'Hide explanations' : 'Show explanations';
    }

    // Init
    renderChapters();
    render();
  </script>
